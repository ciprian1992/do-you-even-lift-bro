<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>{{ exercise?.name }} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="exercise">
    <img
      *ngIf="!imageIsLoaded"
      class="loading-image"
      src="assets/loading.gif"
    />
    <ion-img
      [src]="exercise?.imageUrl"
      (ionImgDidLoad)="imageLoaded()"
    ></ion-img>
  </div>
</ion-content>
